<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Analizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>

    <section>
        <div class="box">
            <label for="num">Número entre 1 e 100:</label>
            <input type="number" id="num">
            <input type="button" value="Adicionar" onclick="addNum()">
        </div>
        <div class="box">
            <select name="" id="select" size="5">
            </select>
        </div>
        <div class="box">
            <input type="button" value="Calcular" onclick="count()">
            <input type="button" value="Limpar" onclick="clean()">
        </div>
        <div id="result"></div>
    </section>

    <footer>&copy;CursoemVideo</footer>

    <script src="script.js"></script>
</body>
</html>
