<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Variáveis</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h2{
            color: dodgerblue;
        }
        #cor1{
            color: #BD93EC;
        }
        .cor2{
            color: rgb(246, 246, 0);
        }
    </style>
  </head>
  <body style="background: #ddd">
    <script>
      var x = 5;
      var y = 7;
      var z = y + x;
      var a = z + y + x;
      console.log("a =" + a);
      document.write("z =" + z);

      var nome = "Fernando";
      var idade = 20;
      console.log("nome = " + nome);
      console.log("idade = " + idade);
      //teste as possibilidades no console do navegador ou no terminal do nodejs
    </script>
    <br />

    <h2>number</h2>
    <p id="cor1">5, -10, 3.14, -15.9</p>

    <h2>string</h2>
    <div class="cor2">
        <p>"google"</p>
        <p>'javascript'</p>
        <p>`Fermamdo`</p>
    </div>

    <h2>boolean</h2>
    <p style="color: greenyellow;">true</p>
    <p style="color: crimson;">false</p>
    <br>

    <h2 style="color: black;">Outros</h2>
    <p>Tipos de number: <b> infinity, NaN</b></p>
    <p>Outros: <b>null, underfined, object (array), function</b></p>
    <p>Usar typeof 'var'no console para saber que tipo de variavel é.</p>
  </body>
</html>
