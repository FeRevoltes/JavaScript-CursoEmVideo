<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Eventos DOM</title>
    <style>
        #quadrado {
            font: normal 15pt Arial;
            background: deepskyblue;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="quadrado">
        Clique
    </div>

    <script>
        var a = document.querySelector('#quadrado');
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clique() {
            a.innerText = 'Clicou';
            a.style.background = "dodgerblue"
        }
        function entrar() {
            a.style.background = "crimson"
        }
        function sair() {
            a.style.background = "greenyellow"
            a.innerText = 'Clique';
        }
    </script>
</body>
</html>
